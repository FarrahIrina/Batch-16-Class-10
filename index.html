<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <p class="ptag"> Let's set up your account!</p>
        <form action="" method="" enctype="multipart/form-data">
            <input class="input-element" type="name" placeholder="Enter your full name" name="" value="">
            <input class="input-element" type="email" placeholder="Enter your E-mail address" name="" value="">
            <input class="input-element" type="password" placeholder="Enter a secure password" name="" value="">
            <input class="input-element" type="passowrd" placeholder="Confirm your passowrd" name="" value="">
            <input class="input-element" type="date" placeholder="Enter your date of birth" name="" value="">


            <label class="gender" for="gender" >Gender:</label>
            <input type="radio" name="Gender"> Male
            <input type="radio" name="Gender"> Female
            <input type="radio" name="Gender"> Others
            <br> <br>

            <label class="Country" for="">Country:</label> 
            <select name="" id="">
                <option value="">Bangladesh</option>
                <option value="">UK</option>
                <option value="">USA</option>
                <option value="">Germany</option>
                <option value="">Australia</option>
                <option value="">America</option>
                <option value="">Canada</option>

            </select>
            <br> <br>

            <label class="terms" for="">Terms and Conditions:</label>
            <input type="checkbox" name="" value="">I agree to all terms and conditions.
            <br> <br>

            <button class="btn" type="submit">Click here to submit</button>

        </form>
    </div>
    
</body>
</html>
